<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="row align-items-center" style="height: 100vh;margin: 0px;">
    <div class="container d-flex justify-content-center">
      <!-- ana kutu -->
      <div class="card rounded-5" style="width: 400px;padding: 35px 0;">
        <!-- üst kısım -->
        <div class="row d-flex justify-content-center align-items-center mb-3">
          <!-- başlık -->
          <h3 style="text-align: center;"><b>Click Speed Test</b></h3>
          <!-- süreler (değerlerin bir eksik olmasının sebebi sayaçtan doğru sonuç almak için)-->
          <div class="btn-group" role="group" aria-label="Basic example" style="width: 320px;">
            <button id="btn1" type="button" class="btn border-0" value="4"><b>5s</b></button>
            <button id="btn2" type="button" class="btn border-0" value="9"><b>10s</b></button>
            <button id="btn3" type="button" class="btn border-0" value="14"><b>15s</b></button>
            <button id="btn4" type="button" class="btn border-0" value="29"><b>30s</b></button>
            <button id="btn5" type="button" class="btn border-0" value="59"><b>60s</b></button>
          </div>
        </div>
        <!-- alt kısım (3 kutu) -->
        <div class="row d-flex justify-content-center pe-3">
          <!-- sol kutular -->
          <div style="width: 100px;margin-right: 10px;">
            <!-- time kutusu -->
            <div class="rounded-4 text-center"
              style="width: 100px;height: 100px;margin-bottom: 10px;background-color: rgb(207, 207, 207);font-size: 25px;">
              Time
              <!-- sayaç yazısı -->
              <div id="time" style="font-size: 45px;margin-top: -10px;font-weight: bold;"></div>
            </div>
            <!-- clicks kutusu -->
            <div class="rounded-4 text-center"
              style="width: 100px;height: 100px;background-color: rgb(108, 184, 255);font-size: 25px;">
              Clicks
              <!-- click sayısı -->
              <div id="clicks" style="font-size: 45px;margin-top: -10px;font-weight: bold;"></div>
            </div>
          </div>
          <!-- sağ kutu -->
          <div style="width: 220px;">
            <!-- ilk tıklamadan sonra sayaç başlar ve ilk kutu kaybolur. sayaç bitince finish kutusu gelir. try tuşuna basınca ilk kutu geri gelir -->
            <div id="clickNum" class="border rounded-4"
              style="width: 210px;height: 210px;background-color: rgb(235, 235, 235);">
              <div id="clickArea" class="rounded-4 d-flex justify-content-center align-items-center"
                style="width: 210px;height: 210px;background-color: rgb(235, 235, 235);">
                <b>Click anywhere to begin</b>
              </div>
            </div>
            <div id="finish" class="border rounded-4 d-none d-flex justify-content-center align-items-center flex-wrap"
              style="width: 210px;height: 210px;background-color: rgb(235, 235, 235);">
              <p id="finishText" class="text-center p-2"></p>
              <button id="tryAgain" type="button" class="btn btn-outline-success">Try again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
